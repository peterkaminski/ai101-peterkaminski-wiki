<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjective Adder v1.0.0</title>
    <script>
        function embellishText() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(' ');
            const adjectives = ['astonishing', 'bizarre', 'colossal', 'delightful', 'enigmatic'];
            let result = '';

            for (let i = 0; i < words.length; i++) {
                // Basic heuristic: Assume words with more than 3 letters might be nouns
                if (words[i].length > 3) {
                    const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
                    result += randomAdj + ' ' + words[i];
                } else {
                    result += words[i];
                }
                if (i < words.length - 1) {
                    result += ' ';
                }
            }

            document.getElementById('outputText').value = result;
            copyToClipboard(result);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text to clipboard', err);
            });
        }
    </script>
</head>
<body>
    <h1>Adjective Adder v1.0.0</h1>
    <p>Inspired by Peter Kaminski's <a href="https://ai101.peterkaminski.wiki/jankifiers" target="_blank">Jankifiers.</a></p>
    <p>Enter text below and click "Embellish" to add random outlandish adjectives before each noun. Result is copied to the clipboard automatically.</p>

    <input type="text" id="inputText" size="50" placeholder="Enter text here">
    <button onclick="embellishText()">Embellish</button>
    <button onclick="copyToClipboard(document.getElementById('outputText').value)">Copy Result to Clipboard</button>

    <textarea id="outputText" readonly style="width: 100%; height: 100px;"></textarea>

    <div class="footer">
        <p>&copy; 2024 Vikki Baptiste</p>

    </div>
</body>
</html>
